<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Challenge Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo"  src="./encriptador/Logo (1).png" alt="logo encabezado">
    </header>

    <main class="contenido">
        <section class="parte1">
            <div class="caja_texto">
                <textarea class="cajatexto" cols="30" rows="10" placeholder="Ingrese el texto aqui" ></textarea>
            </div>

            
            <div class="alert">
                <img src="./encriptador/Frame 1.png" alt="alerta">
            </div>

            <div class="botones">
                <input class="encriptar" value="Encriptar"  type="button">
                <input class="encriptar desencriptar" value="Desencriptar"  type="button">
            </div>
            
        </section>

        <section class="parte2">
            <div class="muneco">
                <img src="./encriptador/MuÃ±eco.png" alt="muneco">
               
            </div> 
            
            <div class="loader hidden"></div> 
            
            <div class="parrafo">
                <div class="titulo">
                <h3>Ningun mensaje fue </h3>
                <h3>encontrado</h3></div>
                <div class="texto">
                <p>Ingresa el texto que desees encriptar o </p>
                <p> desencriptar</p></div>
            </div>

            <div class="botones">
                <input class="copiar hidden" type="button" value="Copiar">
            </div>



            <div class="resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>

    <footer class="piedepagina">
        <p>Desarrollado por Dayana Ronco</p>
    </footer>

    <script src="./java.js"></script>
</body>
</html>
